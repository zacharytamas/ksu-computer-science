<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Dialog Box</title>

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <!-- <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script> -->

    <style>
      body {
        background: #eee;
        text-align: center;
        padding: 16px;
      }

      form {
        margin: 0 auto;
        max-width: 200px;
        background: #fff;
        box-shadow: 5px 5px #ccc;
        padding: 16px;
      }

      form input {
        margin-bottom: 2em;
      }
    </style>
  </head>
  <body>

    <form id="nameForm">
      <input type="text" name="name" placeholder="Enter your name">

      <button>Say Hi</button>
    </form>

    <script>

      const nameForm = document.querySelector('form#nameForm');
      const button = nameForm.querySelector('button');
      const nameInput = nameForm.querySelector('input[type="text"]');

      button.addEventListener('click', (event) => {
        event.preventDefault();

        const nameValue = nameInput.value;

        if (!nameValue) {
          window.alert("You must enter your name.");
        } else {
          window.alert(`Hi ${nameValue}!`);
        }
      });

    </script>

  </body>
</html>
